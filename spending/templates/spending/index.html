{% extends "spending/base.html" %}

{% block content %}
    <div class="content__header">
        <div class="content__title"></div>
        <h2>Your spendings this month: </h2>
        <div class="content__total">
            <h2>{{ total }}</h2>
        </div>
    </div>
    <div class="content__list">
    {% for item in latest_spending %}
        <div class="content__box">
            <div class="content__item">
                <h3><a class="no__decoration" href="{% url 'spending_detail' item.uuid %}">{{ item.title }}</a></h3>
            </div>
            <div class="content__value">
                <h3>{{ item.value }}</h3>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
